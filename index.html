<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <title>Product Landing Page</title>
</head>

<body>
    <header id="header">
        <nav class="product-landing-page-navbar" id="nav-bar">
            <a href="#home" class="active">
                <img src="keyboard.jpg" alt="unsplash photo of a keyboard" id="header-img"><span
                    class="title-keyboardz">Keyboardz</span></a>
            <span id="productNavbarLinks">
                <a href="#features" class="nav-link">Features</a>
                <a href="#howItWorks" class="nav-link">How it works</a>
                <a href="#pricing" class="nav-link">Pricing</a>
            </span>
            <a href="javascript:void(0);" class="icon" onclick="navbarResponsive()"></i></a>
        </nav>
    </header>

    <main>
        <div class="product-page-title">
            <h2>Handmade Masterpieces</h2>
        </div>
        <div class="product-page-description">
            <p>Nothing like the best keyboard for gaming anytime, anywhere</p>
        </div>
        <div class="form-input-button">
            <form action="#">
                <input type="email" placeholder="Enter your email address" required>
                <br>
                <button type="submit" class="btn">Get Started</button>
            </form>
        </div>

    </main>

    <footer>
